{% extends "index.html" %}

{% block content %}


<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">class id</th>
            <th scope="col">discipline id</th>
            <th scope="col">lecture hall</th>
            <th scope="col">class date</th>
        </tr>
        </thead>
        <tbody>
        {% for schedule in schedules%}
        <tr>
            <td> {{schedule.class_id}}</td>
            <td> {{schedule.discipline_id}}</td>
            <td> {{schedule.lecture_hall}}</td>
            <td> {{schedule.class_date}}</td>
            <td>
                <a href="/edit_schedule?class_id={{schedule.class_id}}" title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_user" data-user_id="{{schedule.class_id}}">
                        Edit
                    </button>
                </a>
                <a href="/delete_schedule?class_id={{schedule.class_id}}" title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_user" data-user_id="{{schedule.class_id}}">
                        Delete
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/new_schedule" title="new schedule button">
                    <button type="button" class="btn btn-success" name="btn_new_schedule">New schedule</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--<script src="{{ url_for('static', filename='js/skill.js') }}"></script>-->

{% endblock %}
